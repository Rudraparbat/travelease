<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>403 - Access Denied | TravelEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4 overflow-hidden">

    <!-- Background Animation Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- Floating clouds -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        
        <!-- Flying planes -->
        <div class="plane plane-1">
            <i class="fas fa-paper-plane text-blue-400"></i>
        </div>
        <div class="plane plane-2">
            <i class="fas fa-plane text-purple-400"></i>
        </div>
    </div>

    <!-- Main 404 Content -->
    <div class="relative z-10 text-center max-w-2xl mx-auto">
        <!-- Logo Section -->
        <div class="flex items-center justify-center space-x-2 mb-8 animate-bounce-slow">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-4 rounded-xl shadow-lg">
                <i class="fas fa-plane text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                TravelEase
            </h1>
        </div>

        <!-- 404 Number with Animation -->
        <div class="relative mb-8">
            <div class="text-8xl md:text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 animate-pulse-slow">
                403
            </div>
            <!-- Floating elements around 404 -->
            <div class="absolute -top-4 -left-4 w-6 h-6 bg-blue-400 rounded-full animate-float"></div>
            <div class="absolute top-8 -right-8 w-4 h-4 bg-purple-400 rounded-full animate-float-delayed"></div>
            <div class="absolute -bottom-4 left-1/3 w-5 h-5 bg-indigo-400 rounded-full animate-bounce"></div>
        </div>

        <!-- Error Message -->
        <div class="bg-white/70 backdrop-blur-sm rounded-2xl p-8 mb-8 shadow-xl border border-gray-200 animate-slide-up">
            <div class="mb-6">
                <i class="fas fa-map-marked-alt text-6xl text-gray-400 mb-4 animate-swing"></i>
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
                    Oops! Looks Like Something Wrong.
                </h2>
                <p class="text-lg text-gray-600 mb-6">
                    This Trip Is Already Booked by You or You Dont Have Access To This Trip.
                </p>
            </div>

            <!-- Navigation Options -->
            <div class="space-y-4 sm:space-y-0 sm:space-x-4 sm:flex sm:justify-center">
                <a href="{% url 'home' %}" 
                   class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                    <i class="fas fa-home mr-2"></i>
                    Take Me Home
                </a>
                
                <button onclick="history.back()" 
                        class="inline-flex items-center px-6 py-3 bg-white border-2 border-gray-300 text-gray-700 rounded-xl hover:border-blue-500 hover:text-blue-600 transition-all duration-300 font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Go Back
                </button>
            </div>

    
        </div>

        <!-- Fun Travel Stats -->
        <div class="grid grid-cols-3 gap-4 text-center">
            <div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 animate-fade-in-up" style="animation-delay: 0.2s;">
                <div class="text-2xl font-bold text-blue-600 counter" data-target="127">0</div>
                <div class="text-sm text-gray-600">Destinations</div>
            </div>
            <div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 animate-fade-in-up" style="animation-delay: 0.4s;">
                <div class="text-2xl font-bold text-purple-600 counter" data-target="24">0</div>
                <div class="text-sm text-gray-600">Hours Support</div>
            </div>
            <div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 animate-fade-in-up" style="animation-delay: 0.6s;">
                <div class="text-2xl font-bold text-indigo-600 counter" data-target="1000">0</div>
                <div class="text-sm text-gray-600">Happy Travelers</div>
            </div>
        </div>
    </div>

    <style>
        /* Custom Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes float-delayed {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        @keyframes slide-up {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @keyframes cloud-float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        
        @keyframes plane-fly {
            0% { transform: translateX(-50px) translateY(0px); }
            50% { transform: translateX(50vw) translateY(-20px); }
            100% { transform: translateX(calc(100vw + 50px)) translateY(0px); }
        }

        /* Animation Classes */
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-float-delayed { animation: float-delayed 3s ease-in-out infinite; }
        .animate-swing { animation: swing 2s ease-in-out infinite; }
        .animate-slide-up { animation: slide-up 0.8s ease-out; }
        .animate-fade-in-up { 
            animation: fade-in-up 0.8s ease-out forwards;
            opacity: 0;
        }
        .animate-bounce-slow { animation: bounce-slow 3s ease-in-out infinite; }
        .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }

        /* Cloud Styles */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.3;
        }
        
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        .cloud-1 {
            width: 80px;
            height: 40px;
            top: 20%;
            animation: cloud-float 20s linear infinite;
        }
        
        .cloud-1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        
        .cloud-1:after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 15px;
        }
        
        .cloud-2 {
            width: 60px;
            height: 30px;
            top: 40%;
            animation: cloud-float 25s linear infinite;
            animation-delay: -5s;
        }
        
        .cloud-2:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 8px;
        }
        
        .cloud-2:after {
            width: 50px;
            height: 30px;
            top: -10px;
            right: 10px;
        }
        
        .cloud-3 {
            width: 70px;
            height: 35px;
            top: 70%;
            animation: cloud-float 30s linear infinite;
            animation-delay: -10s;
        }
        
        .cloud-3:before {
            width: 45px;
            height: 45px;
            top: -22px;
            left: 12px;
        }
        
        .cloud-3:after {
            width: 55px;
            height: 35px;
            top: -12px;
            right: 12px;
        }

        /* Plane Styles */
        .plane {
            position: absolute;
            font-size: 24px;
        }
        
        .plane-1 {
            top: 25%;
            animation: plane-fly 15s linear infinite;
        }
        
        .plane-2 {
            top: 60%;
            animation: plane-fly 20s linear infinite;
            animation-delay: -7s;
        }
    </style>

    <script>
        // Counter Animation
        document.addEventListener('DOMContentLoaded', function() {
            const counters = document.querySelectorAll('.counter');
            
            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-target'));
                const duration = 2000; // 2 seconds
                const step = target / (duration / 16); // 60fps
                let current = 0;
                
                const timer = setInterval(() => {
                    current += step;
                    if (current >= target) {
                        counter.textContent = target;
                        clearInterval(timer);
                    } else {
                        counter.textContent = Math.floor(current);
                    }
                }, 16);
            });
            
            // Add some interactive hover effects
            const cards = document.querySelectorAll('.bg-white\\/50');
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-5px) scale(1.02)';
                    card.style.transition = 'all 0.3s ease';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>

</body>
</html>
